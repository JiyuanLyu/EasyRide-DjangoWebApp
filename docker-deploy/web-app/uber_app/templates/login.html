{% extends 'base.html' %}

{% block content %}
<style>
@import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');



.input-error {
    border-color: #dc3545; /* Red border to indicate error */
}

.error-message {
    color: #dc3545; /* Red text color for errors */
    font-size: 0.9em; /* Smaller text for the error message */
    margin-bottom: 15px;
}
</style>

<div class="container text-center mt-5">
    <h1 class="mt-5 cute-title">Easy Ride</h1>

    <!-- Display error message if it exists -->
    {% if error_message %}
    <div class="error-message text-center">
        {{ error_message }}
    </div>
    {% endif %}

    <form method="post" action="{% url 'login_success' %}" class="mt-4">
        {% csrf_token %}
        <div class="form-group row justify-content-center">
            <label for="user_name" class="col-sm-2 col-form-label">User Account</label>
            <div class="col-sm-5">
                <!-- Removed the value attribute for email_address -->
                <input type="text" name="user_name" class="form-control {% if error_message %}input-error{% endif %}" id="user_name" placeholder="user_name">
            </div>
        </div>
        <div class="form-group row justify-content-center mt-3">
            <label for="password" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-5">
                <!-- Always empty the password field for security reasons -->
                <input type="password" name="password" class="form-control" id="password" placeholder="Password">
            </div>
        </div>
        <div class="form-group row justify-content-center mt-4">
            <div class="col-sm-7">
                <button type="submit" class="btn btn-outline-success">Log In</button>
            </div>
        </div>
    </form>
    <div class="mt-3">
        <p>Are you a new user? <a href="{% url 'create_user_success' %}" class="btn btn-outline-success">Register Here</a></p>
    </div>
</div>
{% endblock %}
